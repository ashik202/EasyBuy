{%extends "base/basecode.html" %}
{% load static %}


{%block content%}


<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
        <div class="d-flex justify-content-center">
           
        </div>
        <h3 class="card-title mb-4 text-center">Enter Details</h3>
        <form method="POST">
            {% csrf_token %}
            {% for message in messages %}
            <h4 class="text-danger text-center">{{message}}</h4>
            {% endfor %}
            <div class="form-group">
                <h6 class="card-title mb-4 text-center">Enter password</h6>
                <input type="password" class="form-control" placeholder="" name="password">
            </div> <!-- form-group// -->
            <div class="form-group">
                <h6 class="card-title mb-4 text-center">Conform password</h6>
                <input type="password" class="form-control" placeholder="" name="phone">
            </div> <!-- form-group// -->


            <!-- form-group form-check .// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Submite</button>
            </div>

        </form>
    </div>
</div>
<br><br>
{% endblock %}
